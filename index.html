<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="js\app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header"> <!-- Наша шапка сайта напичается тут-->
            <div class="header-top py-1"> <!-- Верхушка нашей шапки начинается тут-->
                <div class="container-fluid"> <!-- container-fluid имеет ширину width 100% во всех брейкпоинтах-->
                    <div class="row"> <!--Создаем строку, во внутрь которой поместим столбцы-->
                        <div class="col-6 col-sm-4 header-top-phone d-flex align-items-center h-100">
                            <i class="fa-solid fa-mobile-screen"></i> <!--Подключаем изображение с сайта font-awesome-->
                            <a href="tel:+79872529662" class="ms-2">+7(987)252-96-62</a>
                        </div><!--  4 в названии класса потому, что мы 12 делим на 4 -->
                        <div class="col-sm-4 d-none d-sm-block"> <!--На разрешении меньше 576 px мы скрываем блок с соц сетями-->
                            <ul class="social-icons d-flex justify-content-center"><!--Список с иконками соц сетей-->
                                <li><a href="#"><i class="fa-brands fa-vk"></i></a></li><!--Вставляем иконку ВКонтакте-->
                                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li><!--Иконка инстаграма-->
                                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li><!--Иконка ютуба-->
                            </ul>
                        </div> <!-- md означает что при ширине экрана >= 768px наши колонки будут занимать всю предоставленную ширину-->
                        
                        
                        <div class="col-6 col-sm-4">
                            <div class="header-social-dropbuttons d-flex justify-content-end">

                                <div class="btn-group me-2"><!--Создали див с классом из бутстрапа. Его назначение в документации Components->Button group-->
                                    <div class="dropdown"><!--Создали выпадающий список. Его назначение в документации Components->Dropdown-->
                                        <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Аккаунт
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Войти</a></li>
                                            <li><a class="dropdown-item" href="#">Регистрация</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <!--Аналогичный блок dropdown c кнопкой для выбора языка-->
                                    <div class="dropdown">
                                        <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Выбор языка
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">RU</a></li>
                                            <li><a class="dropdown-item" href="#">EN</a></li>
                                        </ul>
                                    </div>
                                </div>

                            </div><!--/header-social-dropbuttons-->
                        </div>
                    </div>
                </div>
            </div> <!--/header-top-->

            <div class="header-middle bg-white py-4">
                <div class="container-field">
                    <div class="row">
                        <!-- блок с логотипом сайта  -->

                        <div class="col-sm-4">
                            <a href="index.html" class="header-logo h1">E SHOP</a>
                        </div>

                        <!-- Лайкнутые шмотки -->
                        <div class="col-sm-4 order-md-2 cart-buttons text-end d-flex justify-content-end align-items-center">
                            <a href="#" class="btn p-1">
                                <i class="fa-solid fa-heart"></i>
                                <span class="badge text-bg-danger cart-badge bg-danger ">4</span>
                            </a>

                            <!-- Корзина -->
                            <button type="button" class="btn p-1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <span class="badge text-bg-danger cart-badge bg-warning">4</span>
                            </button>

                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>

                                <div class="offcanvas-body">
                                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut, quibusdam porro. 
                                </div>

                                <div class="dropdown mt-3">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        Dropdown button
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-4 order-md-1 mt-2 mt-md-0">
                            <form action="">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="input-search" name="s" placeholder="Поиск" aria-label="Поиск" aria-describedby="button-search">
                                    <button class="btn btn-outline-dark" type="submit" id="button-search">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </header>


        <main class="main">
            <div class="korgi-samurai">
                <p>Корги в main</p>
                <img src="https://i.pinimg.com/564x/1d/c3/95/1dc39598859d0978251a69495ff1f819.jpg" alt="">
            </div> 
        </main>

        <footer class="footer">
            <div class="korgi-mac">
                <p>Корги в footer</p>
                <img src="https://i.pinimg.com/564x/cd/79/04/cd7904d230572154bdb20be7a363df37.jpg" alt=""> 
            </div>
        </footer>
    </div>
</body>
</html>
